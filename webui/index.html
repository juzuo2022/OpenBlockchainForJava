<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现代区块链浏览器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="language-switch">
            <button id="englishButton">English</button>
            <button id="chineseButton">中文</button>
        </div>
        <h1>现代区块链浏览器</h1>
        <div class="block-info">
            <h2 id="blockHeader">Latest Block</h2>
            <p><strong id="blockNumberLabel">Block Number:</strong> <span id="blockNumber">1</span></p>
            <p><strong id="timestampLabel">Timestamp:</strong> <span id="timestamp">2024-03-20 10:00:00</span></p>
            <p><strong id="nonceLabel">Nonce:</strong> <span id="nonce">12345</span></p>
            <p><strong id="previousHashLabel">Previous Hash:</strong> <span id="previousHash">0000abcd...</span></p>
            <p><strong id="hashLabel">Hash:</strong> <span id="hash">abcd1234...</span></p>
        </div>
        <div class="transaction-list">
            <h2 id="transactionHeader">Transaction List</h2>
            <ul id="transactionList">
                <!-- 交易列表 -->
            </ul>
        </div>
        <div class="buttons">
            <button id="mineButton">Mine Block</button>
            <button id="addTransactionButton">Add Transaction</button>
        </div>
        <div class="chart-container">
            <canvas id="blockchainChart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <script src="blockchain.js"></script>
</body>
</html>
